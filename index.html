  <body>

    <header class="text-center bg-dark p-1">
      <h1 class="text-primary">My Team</h1>
    </header>

    
  
    <section class="flex-row align-top flex-start bg-light ">
    <div class="flex-column p-5 col">
      <div id="result-card">
        <h2 id="name">h</h2>
        <h3 id="role">Manager</h3>
        <ul id="infoList">
          <li id="id">h</li>
          <li id="email">h</li>
          <li id="officeNumber">h</li>
        </ul>
      </div>  
    </div>     
  </section>
  
  
    <section class="flex-row align-top flex-start bg-light ">

        <ul id="infoList">
          <li id="id">j</li>
          <li id="email">j</li>
          <li id="Github">https://github.com/j</li>
        </ul>
      </div>  
    </div>
