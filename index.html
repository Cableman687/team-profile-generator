
    <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <title>Team Profile Generator</title>

    <link rel="stylesheet" href="dist/style.css" />
    <link rel="stylesheet" href="dist/jass.css" />
    
    <!-- FontAwesomeAPI -->
    <script src="https://kit.fontawesome.com/8b1ac55e94.js" crossorigin="anonymous"></script>

    <!-- Bootstrap API -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
        
  </head>

  <body>

    <header class="text-center bg-danger p-4">
      <h1 class="text-primary text-white ">My Team</h1>
    </header> 
  
    <section class="flex-row align-top flex-center bg-light  ">

    
  
    <div id="result-card" class="flex-column p-4 card display-flex m-4">
      <h2 id="name" class=".card-header">Frank</h2>
      <h3 id="role">Manager <i class="fa fa-coffee"></i></h3>         
      <h4 id="id" class="body-card"><span class="text-color">ID: </span>1</h4>
      <h4 id="email" class="body-card"><span class="text-color">Email: </span><a href="mailto:Frank@gmail.com">Frank@gmail.com</a></h4>
      <h4 id="officeNumber" class="body-card"><span class="text-color">Office Number: </span>7</h4>         
    </div>

  
  
    <div id="result-card" class="flex-column p-4 card display-flex m-4">
      <h2 id="name">Will</h2>
      <h3 id="role">Engineer <i class="fa-solid fa-glasses"></i></i></h3>
      <h4 id="id" class="body-card"><span class="text-color">ID: </span>2</h4>
      <h4 id="email" class="body-card"><span class="text-color">Email: </span><a href="mailto:will_cable@hotmail.com">will_cable@hotmail.com</a></h4>
      <h4 id="Github" class="body-card"><span class="text-color">Github: </span><a href="https://github.com/Cableman687" target="_blank">https://github.com/Cableman687</a></h4>
    </div> 

  
  
    <div id="result-card" class="flex-column p-4 card display-flex m-4">  
      <h2 id="name">Allan</h2>
      <h3 id="role">Intern <i class="fa-solid fa-user-graduate"></i></h3>
      <h4 id="id" class="body-card"><span class="text-color">ID: </span>3</h4>
      <h4 id="email" class="body-card"><span class="text-color">Email: </span><a href="mailto:Allan@yahoo.com">Allan@yahoo.com</a></h4>
      <h4 id="School" class="body-card"><span class="text-color">School: </span>Frederick Irwin</h4>
    </div> 

    

  
  
      
    </section>

    <script src="./index.js"></script>
  </body>
